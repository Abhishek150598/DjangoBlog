{% extends 'blog/base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
{% if post.author == request.user %}
	<button><a href = "{% url 'edit_post' post.pk %}">Edit</a></button>
{% endif %}
<h3>{{ post.author.username }}</h3>
<h3>{{ post.publish_date }}</h3>
<p>{{ post.content }}</p>
{% endblock %}
